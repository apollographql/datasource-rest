name: Verify Pull Request

on: pull_request

jobs:
  verify_pull_request:
    name: Verify Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can access to main branch
          fetch-depth: 0

      - name: Use Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Changesets ğŸ“
        if: ${{ !startsWith(github.head_ref, 'changeset-release') && !startsWith(github.head_ref, 'renovate') }}
        run: npm run changeset-check

      - name: Lint ğŸ¤”
        run: npm run lint:ci

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Build ğŸ—
        run: npm run build
